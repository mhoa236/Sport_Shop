<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Đăng nhập - Sports Shop</title>
  <base href="./">
  <link rel="stylesheet" href="assets/base.css">
  <style>
    .auth-wrap{max-width:420px;margin:24px auto;padding:24px;background:#fff;border:1px solid var(--bd);border-radius:16px}
    .auth-wrap h1{margin-bottom:12px}
    .form-group{margin:10px 0}
    .form-group label{display:block;font-weight:600;margin-bottom:6px}
    .form-group input{width:100%;padding:10px;border:1px solid var(--bd);border-radius:10px;background:#fff}
    .muted{color:#666;font-size:13px}
  </style>
</head>
<body>
  <!-- Header đồng bộ -->
  <header>
  <a href="index.html"><strong>🏪 Sports Shop</strong></a>

  <nav>
    <a href="sports.html">Bộ môn</a>
    <a href="sale.html">Giảm giá</a>
    <a id="navAdmin" href="admin-products.html" style="display:none">Admin</a>
  </nav>

  <div class="header-right">
    <!-- thanh tìm kiếm -->
    <form class="search" action="search.html" method="get">
      <input name="q" placeholder="Tìm kiếm sản phẩm...">
      <button type="submit">Tìm</button>
    </form>

    <!-- Dropdown tài khoản -->
    <div class="account-wrap">
      <button id="accountBtn" class="icon-btn" aria-haspopup="menu" aria-expanded="false" aria-label="Tài khoản">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path stroke="currentColor" stroke-width="1.6"
                d="M20 21a8 8 0 1 0-16 0m8-9a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"/>
        </svg>
      </button>

      <div class="account-menu">
        <!-- trạng thái đăng nhập sẽ điều khiển ẩn/hiện mấy dòng dưới -->
        <a class="account-item" href="account.html">Trang cá nhân</a>
        <a class="account-item" href="cart.html">Giỏ hàng <span id="cartCount" class="badge-num">0</span></a>
        <a class="account-item" href="wishlist.html">Wishlist <span id="wishCount" class="badge-num">0</span></a>
        <div class="hr"></div>
        <a id="loginItem" class="account-item" href="login.html">Đăng nhập</a>
        <a id="registerItem" class="account-item" href="register.html">Đăng ký</a>
        <a id="logoutItem" class="account-item" href="#">Đăng xuất</a>
      </div>
    </div>
  </div>
</header>


  <div class="container">
    <div class="auth-wrap">
      <h1>Đăng nhập</h1>
      <p class="muted">Mẹo: dùng email chứa <strong>admin@</strong> để vào chế độ quản trị.</p>

      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
          <label>Mật khẩu</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="ghost" type="submit" style="width:100%;margin-top:8px">Đăng nhập</button>
      </form>

      <p class="muted" style="margin-top:10px">Chưa có tài khoản?
        <a href="register.html">Đăng ký</a> • <a href="forgot-password.html">Quên mật khẩu</a>
      </p>
    </div>
  </div>

  <footer>© 2025 Sports Shop — <a href="policy-contact.html">Chính sách & Liên hệ</a></footer>

  <script src="assets/app.js"></script>
  <script>
    // ====== Xử lý đăng nhập ======
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = form.email.value.trim();
        const pass  = form.password.value.trim();

        // Demo: check trống là đủ. Thực tế thì gọi API / kiểm tra DB.
        if (!email || !pass) { alert('Vui lòng nhập đủ email & mật khẩu'); return; }

        // Tự set role: email chứa "admin@" -> admin
        const role = email.includes('admin@') ? 'admin' : 'user';
        const name = email.split('@')[0];

        const user = { email, role, name };
        localStorage.setItem('auth_user', JSON.stringify(user));

        // Khởi tạo giỏ / wishlist nếu chưa có (demo)
        if (!localStorage.getItem('cart'))     localStorage.setItem('cart', '[]');
        if (!localStorage.getItem('wishlist')) localStorage.setItem('wishlist', '[]');

        alert(`Đăng nhập thành công (${role}).`);
        // Admin -> đến trang admin; user -> quay về trang trước/Trang chủ
        if (role === 'admin') location.href = 'admin-products.html';
        else location.href = document.referrer && !document.referrer.includes('login.html')
                              ? document.referrer : 'index.html';
      });
    });
  </script>
</body>
</html>
